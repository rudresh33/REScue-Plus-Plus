<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Civilians | REScue++</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-neutral-900 to-slate-950 min-h-screen pt-20">

    <!-- NAVBAR -->
    <nav class="bg-neutral-950/90 backdrop-blur-lg text-neutral-100 shadow-xl fixed top-0 left-0 w-full z-50 border-b border-neutral-800">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">

                <!-- BRAND -->
                <div class="flex items-center gap-3">
                    <div class="w-9 h-9 bg-gradient-to-br from-red-700 to-red-800 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-kit-medical text-neutral-100 text-sm"></i>
                    </div>
                    <span class="font-bold text-lg tracking-tight">REScue<span class="text-red-600">++</span></span>
                </div>

                <!-- NAV LINKS -->
                <div class="flex space-x-1">
                    <a href="dashboard.html" class="px-4 py-2 hover:bg-neutral-800 rounded-lg text-sm font-medium text-neutral-400 transition">Dashboard</a>
                    <a href="civilians.html" class="px-4 py-2 bg-neutral-800 rounded-lg text-sm font-medium text-neutral-200 border border-neutral-700 transition">Civilians</a>
                    <a href="shelters.html" class="px-4 py-2 hover:bg-neutral-800 rounded-lg text-sm font-medium text-neutral-400 transition">Shelters</a>
                    <a href="resources.html" class="px-4 py-2 hover:bg-neutral-800 rounded-lg text-sm font-medium text-neutral-400 transition">Resources</a>

                    <a href="index.html" class="ml-4 px-4 py-2 bg-red-900/80 hover:bg-red-900 rounded-lg text-sm font-medium transition shadow-lg flex items-center gap-2 text-neutral-100">
                        <i class="fa-solid fa-power-off"></i> Logout
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <!-- HEADER -->
    <div class="max-w-7xl mx-auto px-4 py-10">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold text-neutral-100">Civilians Directory</h1>
                <p class="text-neutral-400 mt-1">Manage civilians, update triage status, and assign shelters</p>
            </div>

            <button onclick="document.getElementById('add-modal').classList.remove('hidden')"
                class="bg-emerald-700/80 hover:bg-emerald-700 text-neutral-100 px-5 py-2.5 rounded-lg 
                       shadow-md hover:shadow-lg transition-all flex items-center gap-2 text-sm font-bold 
                       border border-emerald-600/50">
                <i class="fa-solid fa-plus"></i> Add Civilian
            </button>
        </div>

        <!-- SEARCH BAR -->
        <div class="mb-6">
            <input id="search" type="text" placeholder="Search by name, ID, gender, status, injury, location..."
                class="w-full px-4 py-3 bg-neutral-800 border border-neutral-700 rounded-lg text-neutral-200 outline-none placeholder-neutral-500" />
        </div>

        <!-- TABLE -->
        <div class="overflow-x-auto rounded-xl border border-neutral-800 bg-neutral-900">
            <table class="min-w-full text-sm text-neutral-300">
                <thead class="bg-neutral-800/50 border-b border-neutral-700">
                    <tr>
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Name</th>
                        <th class="py-3 px-4 text-left">Age</th>
                        <th class="py-3 px-4 text-left">Gender</th>
                        <th class="py-3 px-4 text-left">Location</th>
                        <th class="py-3 px-4 text-left">Status</th>
                        <th class="py-3 px-4 text-left">Injury</th>
                        <th class="py-3 px-4 text-left">Shelter</th>
                        <th class="py-3 px-4 text-left">Action</th>
                    </tr>
                </thead>
                <tbody id="civilians-body"></tbody>
            </table>
        </div>
    </div>

    <!-- ADD CIVILIAN MODAL -->
    <div id="add-modal" class="fixed inset-0 bg-neutral-900/70 backdrop-blur-sm hidden flex items-center justify-center z-50 px-4">
        <div class="bg-neutral-900 w-full max-w-md p-8 rounded-2xl shadow-xl border border-neutral-800">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-neutral-100">Add Civilian</h2>
                <button onclick="document.getElementById('add-modal').classList.add('hidden')" class="text-neutral-400 hover:text-neutral-200">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <form id="add-civilian-form" class="space-y-4">

                <div>
                    <label class="block text-xs text-neutral-400 font-bold uppercase mb-1">Name</label>
                    <input id="name" type="text" class="w-full p-3 bg-neutral-800 border border-neutral-700 text-neutral-200 rounded-lg" required>
                </div>

                <div>
                    <label class="block text-xs text-neutral-400 font-bold uppercase mb-1">Age</label>
                    <input id="age" type="number" class="w-full p-3 bg-neutral-800 border border-neutral-700 text-neutral-200 rounded-lg" required>
                </div>

                <div>
                    <label class="block text-xs text-neutral-400 font-bold uppercase mb-1">Gender</label>
                    <select id="gender" class="w-full p-3 bg-neutral-800 border border-neutral-700 text-neutral-200 rounded-lg">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs text-neutral-400 font-bold uppercase mb-1">Location (Taluka)</label>
                    <select id="location" class="w-full p-3 bg-neutral-800 border border-neutral-700 text-neutral-200 rounded-lg">
                        <option>Pernem</option>
                        <option>Bardez</option>
                        <option>Bicholim</option>
                        <option>Tiswadi</option>
                        <option>Sattari</option>
                        <option>Ponda</option>
                        <option>Mormugao</option>
                        <option>Salcete</option>
                        <option>Quepem</option>
                        <option>Sanguem</option>
                        <option>Canacona</option>
                        <option>Dharbandora</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs text-neutral-400 font-bold uppercase mb-1">Status</label>
                    <select id="status" class="w-full p-3 bg-neutral-800 border border-neutral-700 text-neutral-200 rounded-lg">
                        <option>Safe</option>
                        <option>Injured</option>
                        <option>Missing</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs text-neutral-400 font-bold uppercase mb-1">Injury</label>
                    <select id="injury" class="w-full p-3 bg-neutral-800 border border-neutral-700 text-neutral-200 rounded-lg">
                        <option>None</option>
                        <option>Minor</option>
                        <option>Moderate</option>
                        <option>Critical</option>
                    </select>
                </div>

                <button type="submit"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold shadow-lg transition-all">
                    Add Civilian
                </button>

            </form>
        </div>
    </div>

    <script src="js/civilians.js"></script>

</body>
</html>
